<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='manifest' href='manifest.json'>
    <title>Graffiti Removal Requests</title>

    <style>
        .content {
            display: none;
            margin: 1em;
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Chicago Graffiti Removal Requests</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#Search">Search<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#List">List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#Map">Map</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="content" id="Search">
        Home page

        <input type="text" id="subject" placeholder="Enter a subject">
        <br>
        <textarea rows="5" cols="40"></textarea>
        <br>
        <button id="searchButton">Search</button>

    </div>
    <div class="content" id="List">
        This is screen 2
    </div>
    <div class="content" id="Map">
        This is screen 3
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
        $(document).ready(function() {
            $("#home").show();

            function hideScreens() {
                $(".content").hide();
            }
            
            $(".nav-link").on("click", function() {
                hideScreens();
                var target = $(this).attr("href");
                $(target).show();
            });
            
            $("#searchButton").on("click", function() {
                
            });
        });
    </script>

    <script>
        // register the service worker for offline use
        if('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js').then(function() {
                console.log("Service Worker Registered");
            });
        }
    </script>

</body>

</html>
